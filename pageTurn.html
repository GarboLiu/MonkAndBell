        left: 0;

    @-webkit-keyframes fadein {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    
    @keyframes fadein {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }

    @-webkit-keyframes fadeout {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }
    
    @keyframes fadeout {
        0% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
    }
    
    @-webkit-keyframes first-1 {
        0% {
            top: 38.57%;
            opacity: 0;
            -webkit-transform: scale(0.1);
        }
        100% {
            top: 38.57%;
            opacity: 1;
            -webkit-transform: scale(1);
        }
    }
    
    @keyframes first-1 {
        0% {
            top: 38.57%;
            opacity: 0;
            transform: scale(0.1);
        }
        100% {
            top: 38.57%;
            opacity: 1;
            transform: scale(1);
        }
    }
    
    @-webkit-keyframes first-2 {
        0% {
            top: 38.57%;
        }
        100% {
            top: 0;
        }
    }
    
    @keyframes first-2 {
        0% {
            top: 38.57%;
        }
        100% {
            top: 0;
        }
    }
    
    @-webkit-keyframes flipover-top {
        0% {
            z-index: 8;
            background-color: #fff;
            -webkit-transform: rotateX(0);
        }
        50% {
            z-index: 8;
            background-color: #efefef;
            -webkit-transform: rotateX(-90deg);
        }
        51% {
            z-index: 7;
            opacity: 1;
        }
        100% {
            z-index: 7;
            background-color: #fff;
            opacity: 0;
            -webkit-transform: rotateX(-180deg);
        }
    }
    
    
    @keyframes flipover-top {
        0% {
            z-index: 8;
            background-color: #fff;
            transform: rotateX(0);
        }
        50% {
            z-index: 8;
            background-color: #efefef;
            transform: rotateX(-90deg);
        }
        51% {
            z-index: 7;
            opacity: 1;
        }
        100% {
            z-index: 7;
            background-color: #fff;
            opacity: 0;
            transform: rotateX(-180deg);
        }
    }
    
    @-webkit-keyframes flipover-bottom {
        0% {
            z-index: 7;
            background-color: #fff;
            -webkit-transform: rotateX(180deg);
        }
        50% {
            z-index: 7;
            background-color: #efefef;
            -webkit-transform: rotateX(90deg);
        }
        51% {
            z-index: 8;
        }
        100% {
            z-index: 8;
            background-color: #fff;
            -webkit-transform: rotateX(0);
        }
    }
    
    
    
    @keyframes flipover-bottom {
        0% {
            z-index: 7;
            background-color: #fff;
            transform: rotateX(180deg);
        }
        50% {
            z-index: 7;
            background-color: #efefef;
            transform: rotateX(90deg);
        }
        51% {
            z-index: 8;
        }
        100% {
            z-index: 8;
            background-color: #fff;
            transform: rotateX(0);
        }
    }
    
    @-webkit-keyframes fadein-from-bottom {
        0% {
            opacity: 0;
            -webkit-transform: translateY(300px);
        }
        100% {
            opacity: 1;
            -webkit-transform: translateY(0);
        }
    }
    
    
    
    @keyframes fadein-from-bottom {
        0% {
            opacity: 0;
            transform: translateY(300px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
